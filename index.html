<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Bağış Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        main {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="number"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #toplam {
            margin-top: 30px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bağışlarımıza Katılın</h1>
    </header>
    <main>
        <h2>Bağış Yapmak İçin Form</h2>
        <form id="bagisForm">
            <label for="miktar">Bağış Miktarı (TL):</label>
            <input type="number" id="miktar" min="1" placeholder="Bir tutar girin" required />
            <button type="submit">Bağış Yap</button>
        </form>
        <div id="toplam">Toplam Bağış: 0 TL</div>
    </main>
    <script>
        let toplam = 0;

        document.getElementById('bagisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const miktar = parseFloat(document.getElementById('miktar').value);
            if (!isNaN(miktar) && miktar > 0) {
                toplam += miktar;
                document.getElementById('toplam').textContent = 'Toplam Bağış: ' + toplam.toFixed(2) + ' TL';
                document.getElementById('bagisForm').reset();
            }
        });
    </script>
</body>
</html>
